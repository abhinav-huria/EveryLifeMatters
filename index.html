    <div class="container">
        <h2>Register as a donor</h2>
        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name*:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="age">Age*:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" placeholder="Enter age" name="age" min="18" max="60" required>
                </div>
            </div>
            <div class="form-group">

                <label class="control-label col-sm-2" for="gender">Gender*:</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio" checked>Male
                  </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio">Female
                  </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio">Other
                  </label>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phno">Mobile number*:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="phno" placeholder="Enter mobile number" name="phno" max="9999999999" min="1111111111" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
