    <div class="container">
        <h2>Request for plasma</h2>
        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name*:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                </div>
            </div>

            <div class="form-group">

                <label class="control-label col-sm-2" for="gender">Gender*:</label>
                <label class="radio-inline">
                    <input type="radio" name="optradio1" checked>Male
                  </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio1">Female
                  </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio1">Other
                  </label>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phno">Mobile number*:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="phno" placeholder="Enter mobile number" name="phno" max="9999999999" min="1111111111" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="city">City*:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" placeholder="Enter city" name="city" required>
                </div>
            </div>
            <div class="form-group">

                <label class="control-label col-sm-2" for="gender">Blood Group*:</label>
                <label class="radio-inline">
                <input type="radio" name="optradio" checked>A-
              </label>
                <label class="radio-inline">
                <input type="radio" name="optradio">A+
              </label>
                <label class="radio-inline">
                <input type="radio" name="optradio">B+
              </label>
                <label class="radio-inline">
                <input type="radio" name="optradio">B-
              </label>
                <label class="radio-inline">
                <input type="radio" name="optradio">O+
              </label>
                <label class="radio-inline">
                <input type="radio" name="optradio">O-
              </label>
                <label class="radio-inline">
                <input type="radio" name="optradio">AB+
              </label>
                <label class="radio-inline">
                <input type="radio" name="optradio">AB-
              </label>


            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dop">Date of positive Covid-19 test*:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dop" placeholder="" name="dop" required>
                </div>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="" required>I confirm that a doctor has recommended plasma therapy.</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="" required>I confirm that the data provided to me will be used for medical purposes only.</label>
            </div>
            <div class="checkbox ">
                <label><input type="checkbox" value="" required>I confirm that the information provided by me is true and I'll be held responsible in case the information is wrong.</label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
